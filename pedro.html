<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Formulario</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>
  <div class="container py-4">
    <h1 class="mb-4">Contáctanos</h1>
    <form
      action="http://localhost:8000/submit-form"
      method="POST"
      enctype="multipart/form-data"
      target="_blank"
    >
      <!-- Campo oculto: destinatario del correo -->
      <input type="hidden" name="to" value="benjamin22chavez@gmail.com" />
      <!-- Redirección opcional tras envío -->
      <input type="hidden" name="redirect_to" value="https://tu-dominio.com/gracias.html" />

      <div class="row g-3">
        <div class="col-md-6">
          <input type="text" name="name" class="form-control" placeholder="Nombre completo" required />
        </div>
        <div class="col-md-6">
          <input type="email" name="email" class="form-control" placeholder="Correo electrónico" required />
        </div>
        <div class="col-md-6">
          <input type="tel" name="phone" class="form-control" placeholder="Teléfono" />
        </div>
        <div class="col-md-6">
          <input type="text" name="city" class="form-control" placeholder="Ciudad" />
        </div>
        <div class="col-12">
          <textarea name="message" class="form-control" rows="6" placeholder="Escribe tu mensaje" required></textarea>
        </div>
        <div class="col-12">
          <label for="file" class="form-label">Adjuntar archivos (opcional):</label>
          <input type="file" name="files" class="form-control" multiple />
        </div>
        <div class="col-12">
          <button type="submit" class="btn btn-primary btn-lg w-100">Enviar mensaje</button>
        </div>
      </div>
    </form>
  </div>
</body>
</html>
